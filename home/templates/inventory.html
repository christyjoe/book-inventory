{% block content %}
  <h1>Inventory</h1>
  {% if book_list %}
  <ul>
    {% for book in book_list %}
      <li>
        <a href="{{ book.count }}" title="{{ book.author }}">{{ book.title }}</a> ({{book.count}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %} 
{% endblock %}
