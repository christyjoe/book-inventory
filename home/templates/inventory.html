{% block content %}
  <h1>Book Inventory</h1>
  {% if book_list %}
  <ul>
    {% for book in book_list %}
      <li>
        {{book.id}}. <a href="{{ book.count }}" title="{{ book.author }}">{{ book.title }}</a> ({{book.count}})   <a href="{% url 'inventoryUpdate' book.id %}">update</a> | <a href="{% url 'inventoryRemove' book.id %}">remove</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %} 
{% endblock %}
